<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
  <H1>POST MSG TEST</H1>
  <form role="form" method="post" action="{{ url_for('index') }}">
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="name" class="form-control" id="name" name="name" placeholder="이름을 넣어주세요">
      </div>
      <div class="mb-3">
        <label for="emailaddress" class="form-label">이메일</label>
        <input type="email" class="form-control" id="emailaddress" name="emailaddress" placeholder="e-mail을 적어주세요">
      </div>
      <div class="mb-3 form-check">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
