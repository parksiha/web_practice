<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML실습</title>

    <style>
        nav { max-width:1000px; margin:0 auto;}
        nav ul {list-style:none; margin:0; padding:0; display:flex; align-items:center;}
        nav a {color:#033; padding:6px 8px; display:inline-block;}
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <H1>INDEX</H1>

    <nav>
        <ul>
            <li><a href="/">Main</a></li>
            <li><a href="/info">Information</a></li>
            <li><a href="/login">Log-in</a></li>
            <li><a href="/boot">boot</a></li>
        </ul>
    </nav>
    <div class="container">
      <div class="row">
          {% if context %}
            {% for img in context["images"] %}
                <div class="card" style="width: 18rem;">
                  <img src="{{ url_for('static', filename = 'abc.png') }}" class="card-img-top" alt="...">
                  <div class="card-body">
                        <h5 class="card-title">{{ context["name"] }}</h5>
                        <p class="card-text">{{ context["emailAddress"] }}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                  </div>
                </div>
            {% endfor %}
          {% endif %}
      </div>
    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
