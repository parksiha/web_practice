<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Main</a></li>
            <li><a href="/info">Information</a></li>
            <li><a href="http://www.naver.com">Naver</a></li>
        </ul>
    </nav>
<!-- Python Code 적용(Template Language -->
{% if context %}
    <div>{{context["id"]}}</div>
    <div>{{context["name"]}}</div>
    <div>{{context["age"]}}</div>
    <ul>
        {% for item in context["team"] %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
